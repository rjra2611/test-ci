name: Build

on: [push, pull_request]

jobs:
  release:
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install packaging dependencies
        run: pip install wheel


  portable:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-latest]
        python-version: ["3.10"]

    # on a new tag (release), after 'test' and 'release' have ended we will run this
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [release]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Wait for pip release, sleep in seconds
        run: sleep 1
        shell: bash
      
      - name: Get Release Version
        run: set version=${GITHUB_REF##*/}
        shell: bash

      - name: debug
        run: |
          echo "my version ${version}"
          echo $version

      - name: Setup Portable
        run: pip install pyinstaller lean==${version}

      - name: Create Portable
        if: matrix.os == 'windows-latest'
        run: |
          del /s /f portable
          mkdir portable
          cd portable
          pyinstaller ../scripts/main.spec
          7z a -tzip dist/lean.${version}.${{ matrix.os }}.zip dist/lean
        shell: cmd

      - name: Create Portable
        if: matrix.os == 'macos-12' || matrix.os == 'ubuntu-22.04'
        run: |
          rm -rf portable
          mkdir portable
          cd portable
          pyinstaller ../scripts/main.spec
          zip -r dist/lean.${version}.${{ matrix.os }}.zip dist/lean

      - name: Cleanup
        if: matrix.os == 'windows-latest'
        run: |
          cd ..
          del /s /f portable
      
      - name: Cleanup
        if: matrix.os == 'macos-12' || matrix.os == 'ubuntu-22.04'
        run: |
          cd ..
          rm -rf portable