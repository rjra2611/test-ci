name: Build

on: [push, pull_request]

jobs:
  release:
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install packaging dependencies
        run: pip install wheel


  portable:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.10"]

    # on a new tag (release), after 'test' and 'release' have ended we will run this
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: [release]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Wait for pip release, sleep in seconds
        run: sleep 1
        shell: bash

      - name: Setup Portable
        run: pip install pyinstaller lean==${GITHUB_REF##*/}
        shell: bash

      - name: Create Portable
        run: |
          mkdir portable
          cd portable
          pyinstaller ../scripts/main.spec
        shell: bash

      - name: Zip package
        if: matrix.os == 'windows-latest'
        run: 7z a -tzip dist/lean.${GITHUB_REF##*/}.${{ matrix.os }}.zip portable/dist/lean
        shell: bash

      - name: Zip package
        if: matrix.os == 'macos-12' || matrix.os == 'ubuntu-22.04'
        run: zip -r dist/lean.${GITHUB_REF##*/}.${{ matrix.os }}.zip portable/dist/lean

      - name: Cleanup
        run: |
          rm -rf portable
        shell: bash